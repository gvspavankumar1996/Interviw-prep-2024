<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- toolbox nav -->

    <div class="toolbox-cont">
      <!-- color filters -->
      <div class="toolbox-priority-cont">
        <div class="lightpink color-box"></div>
        <div class="lightgreen color-box"></div>
        <div class="lightblue color-box"></div>
        <div class="black color-box"></div>
      </div>

      <!-- action buttons -->
      <div class="actions-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="delete-btn">
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </div>

    <!-- Tickets -->
    <!-- <div class="main-cont">
      <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id">123</div>
        <div class="ticket-task">Go to gym</div>
        <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
      </div>
    </div> -->

    <!-- modal task area -->
    <div class="modal-cont">
      <textarea placeholder="Enter your task" class="textArea-cont"></textarea>
      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color"></div>
      </div>
    </div>
  </body>
</html>
